<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF - 8">
    <meta http-equiv = "X - UA - Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Weather web</title>

    <link rel = "stylesheet" href = "weather.css">
   
</head>
<body>
    

    <nav>
        <form class="form1">
            <div class="cn"><b>Today's Weather</b></div>
            <div class="input">
                <input type="text" id="city" placeholder="Enter the city name">
                <button type="submit" id="but">Submit</button>
            </div>
        </form>
    </nav>

    <div class="condition">
        <div class="degree">
            <div id="n">30^c</div>
            <div class="img">
                <img src=" " alt="Current Weather condition">
            </div>
    </div>

    <div class="details">
        <div class="wc">Weather</div>
        <div class="dt">date and time</div>
    </div>
        <div class="lastupdate">LastUpdated Time</div>

        <script src="weather.js"></script>
</body>


</html>
